
<html lang='en'>
  <head>
    <title>Chat</title>
    <link type='text/css' rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <div id='content'>
      <div id='room'></div>
      <div id='room-list'></div>
      <div id='messages'></div>
      <form id='send-form'>
        <input id='send-message' type='text' />
        <input id='send-button' type='submit' value='Send' />
        <div id='help'>
          Chat Commands:
          <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Change room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>  

    <script src='/node_modules/socket.io/index.js/' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js'
      type='text/javascript'></script>
    <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
  </body>
</html>
